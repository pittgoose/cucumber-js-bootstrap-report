<script type="text/ng-template" id="screenshotTemplate">
    <div class="screenshot-container">
        <a data-toggle="modal"
           data-keyboard="true"
           data-target="#screenshot{{::scenario.uniqueId}}">
            <embed-image class="img-thumbnail" data="::scenario.screenshot"></embed-image>
        </a>
        <div id="screenshot{{::scenario.uniqueId}}" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal">&times;</button>
                        <div>
                            <span class="glyphicon" ng-class="::statusIcons['failed']"></span>
                            <b>{{::scenario.failedStep.keyword}}</b> {{::scenario.failedStep.name}}
                        </div>
                    </div>
                    <div class="modal-body">
                        <embed-image class="img-responsive" data="::scenario.screenshot"></embed-image>
                    </div>
                </div>

            </div>
        </div>
    </div>
</script>
